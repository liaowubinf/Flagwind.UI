<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>日期和时间选择器 - Flagwind.UI</title>

    <!-- 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/flagwind.css" />

    <!-- HTML5 & Media Queries 兼容文件 -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.min.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <h1>日期和时间选择器 <small>Datetime Picker</small></h1>
    </header>

    <hr />

    <!-- 标准日期时间选择器 -->
    <div class="layout">
        <form class="flex-md-8 flex-md-push-2">
             <fieldset>
                <legend>表单域组</legend>

                <div class="field field-group">
                    <input class="input datetimepicker" value="2016-01-12 11:40:09" type="text" />
                    <label class="label icon icon-calendar"></label>
                </div>

            </fieldset>
        </form>
    </div>
    <br />
    <br />

    <!-- 核心 JavaScript 文件 -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/flagwind.min.js"></script>
</body>
</html>
